<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добро пожаловать на мой сайт!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #2a2a2a;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #2a2a2a;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>Добро пожаловать на мой сайт!</h1>
</header>

<main>
    <h2>Здесь много интересного контента.</h2>
    <p>Нажми на кнопку ниже, чтобы узнать больше!</p>
    <button onclick="alert('Спасибо за интерес!')">Узнать больше</button>
</main>

<footer>
    <p>&copy; 2024 Мой Сайт</p>
</footer>

</body>
</html>
